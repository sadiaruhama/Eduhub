<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/profile.css">
    <script src="./js/profile.js" defer></script>
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .profile-container {
            max-width: 400px;
            margin: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-container h2 {
            text-align: center;
        }
        .profile-field {
            margin: 10px 0;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            margin: 10px 0;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>
        <div class="profile-field" id="nameField">Name: <span id="name"></span></div>
        <div class="profile-field" id="emailField">Email: <span id="email"></span></div>
        <div class="profile-field" id="phoneField">Phone: <span id="phone"></span></div>
        <div class="profile-field" id="userTypeField">User Type: <span id="userType"></span></div>
        <a href="#" class="btn" id="logoutBtn">Logout</a>
        <a href="addcourse.html" class="btn" id="addcourse">Add Course</a>
        <a href="refund.html" class="btn" id="refund">Refund</a>
    </div>
</body>
</html>
