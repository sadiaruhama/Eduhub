<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/card-payment.css">
    <script src="./js/card-payment.js" defer></script>
    <title>Card Payment</title>
</head>

<body>
    <div class="header">
        <h1>Card Payment</h1>
    </div>
    <h2>You have to pay: <span id="price"></span></h2>
    <div class="payment-section">
        <h2>Complete Your Payment</h2>
        <form id="cardPaymentForm">
            <!-- Card Number -->
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="cardNumber" placeholder="Enter 13-digit card number" maxlength="13" required>
                <div class="error-message" id="card-error">Card number must be exactly 13 digits.</div>
            </div>

           <!-- Transaction ID -->
            <div class="form-group">
                <label for="transaction-id">Transaction ID</label>
                <input type="text" id="transaction-id" name="transactionId" placeholder="Enter your Transaction ID" required>
                <div class="error-message" id="transaction-error">Transaction ID is required.</div>
            </div>

            <!-- Alternate Payment Options -->
            <div class="alternate-payment">
                <p>You can also pay with:</p>
                <a href="bank-payment.html" class="button">Bank</a>
                <a href="bkash-payment.html" class="button">Bkash</a>
            </div>
            
            <!-- Submit Button -->
            <div class="form-group">
                <button type="button" id="pay-now">Pay Now</button>
            </div>
        </form>
        <div class="success-message" id="success-message">Payment Successful!</div>
    </div>
</body>

</html>
